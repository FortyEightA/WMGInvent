<h1>Account</h1>
{% if session['username'] %}
<p>Welcome, {{ session['username'] }}</p>

  Log Out
</button>
{% else %}
<button class="btn btn-light" onclick="window.location.href='/login'">
  Log In
</button>
{% endif %} {% if session['username'] %} {% endif %} {% endblock %}
